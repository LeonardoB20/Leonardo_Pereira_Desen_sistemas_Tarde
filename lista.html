<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <H1> Exemplo abaixo de listas não numeradas. </H1>
    <ul>
        <li> maçãs</li>
        <li> bananas</li>
    </ul>
    <H1> Exemplo abaixo de listas numeradas. </H1>
    <ol>
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    <H2> Lista numerada por tipo </H2>
    <ol type = "a">
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
    <ol type="I">

    <li> laranja</li>
    <li> peras </li>
    <li> uvas </li>
    </ol>
</body>
</html>
